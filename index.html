<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo-app</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header">
      <div class="header__wrapper">
        <div class="header__info">
          <h1 class="header_title">TODO</h1>
          <img
            class="header__icon"
            src="./images/icon-sun.svg"
            alt="switch to light mode"
          />
        </div>
        <div class="header__todo">
          <div class="circle"></div>
          <input
            class="header__input"
            type="text"
            id="task"
            placeholder="Create a new task..."
          />
        </div>
      </div>
    </section>
    <main class="list">
      <div class="list__wrapper">
        <ul class="list__background">
          <!-- <li>
            <label class="list__task">
              <input type="checkbox" />
              <span class="circle"></span>
              <span class="task--desc">Text1</span>
              <span class="close"
                ><img src="./images/icon-cross.svg" alt=""
              /></span>
            </label>
          </li> -->
        </ul>
      </div>
    </main>
    <section class="filters">
      <div class="filters__wrapper">
        <div class="filters__side">
          <small><span class="tasks--left">0</span> items left</small>
          <small>Clear Completed</small>
        </div>
        <div class="filters__center">
          <div class="filters__filter">All</div>
          <div class="filters__filter">Active</div>
          <div class="filters__filter">Completed</div>
        </div>
      </div>
    </section>
    <script src="./app/js/script.js"></script>
  </body>
</html>
